<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ProseMirror Suggestions Demo</title>
    <style>
        body {
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }
        .ProseMirror {
            white-space: pre-wrap;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 20px auto;
            max-width: 800px;
            min-height: 200px;
            padding: 10px;
        }
        .controls {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <title><a href="https://github.com/davefowler/prosemirror-suggestions">ProseMirror Suggestions</a> Demo</title>
    <div class="controls">
        <label>
            <input type="checkbox" id="toggleSuggestionMode" checked> Suggest/edit mode
        </label>
        <label style="margin-left: 20px;">
            Theme:
            <select id="themeSelector"></select>
        </label>        
        <span id="modeIndicator"></span>
    </div>
    <div id="editor" class="editor"></div>
    <script src="bundle.js"></script>
</body>
</html>
